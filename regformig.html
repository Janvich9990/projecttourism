<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="star.css">
    <link rel="stylesheet" href="navbar.css">
   
 
  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Register form</title>
</head>
 
<body>
  <nav class="navbar background">
    <ul class="navlist">
        <div class="logo"><img src="logo.png"  alt="logo"></div>
        <li><a href="homepage1.html">Home</a></li>
        <li><a href="#Login">Login</a></li>
        <li><a href="TourPackages">Tour Packages</a></li>
        <li><a href="#HotelBooking">Hotel Booking</a></li>
        <li><a href="#Tour Guide">Feedback</a></li>
        <li><a href="#Tour Guide">Contact</a></li>
    </ul>
    <div class="rightnav">
        <input type="text"  Id="Search" name="Search">
        <button class="btn btn-sm">Search</button>
    </div>

</nav>




  <div class="container">
    <div class="form">
      <div class="btn">
        <button class="signUpBtn">SIGN UP</button>
        <button class="loginBtn">LOG IN</button>
      </div>
      <form class="signUp" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" placeholder="User Name" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button type="button" onclick="window.location.href='registerdata.html'" class="btn2">REGISTER</button>
        </div>
 
      </form>
        
      <!------ Login Form -------- -->
      <form class="login" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
         
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>

        <div class="pass">
          <a href="#">Forgot Password?</a>
      </div>
      <div class="formGroup">
        <button type="button" class="btn2">Login</button>
      </div>

      
 
      </form>
 
    </div>
  </div>
 
  <script src="star.js"></script>
</body>
 
</html>
